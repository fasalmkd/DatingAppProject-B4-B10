{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<style>
    body{
        background-image: url("{% static 'images/backgroundimg.png' %}");
        background-position: center -60%;
    background-size: auto;
    background-repeat: no-repeat;
    }
    .container{
        position: center;
        top: 30px; 
        width: 290px;
        
       
    }
    
</style>
<body>
    
    <div class="container" >
        <h3 class="head"><center>Login</center></h3>
        <form method="POST" class="text_center" >
            {% csrf_token %}
        
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Mobile or Email:</label>
            {{ form.username }}
            </div>
            <!-- <div class="form-group">
                <label for="{{ form.phone_number.id_for_label }}">Mobile</label>
                {{ form.phone_number }}
            </div> -->
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}">Password</label>
            {{ form.password }}
            </div>
            <button type="submit" class="btn btn-dark btn-block">Log In</button><br><br>
           
        </form>
        <p><a href="#" class="otp">Forgot password?</a></p>
        <p class="footer">Don't have an account? <a href="{% url 'accounts:signup' %}" class="link">Sign Up</a></p>
    </div>
    
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
