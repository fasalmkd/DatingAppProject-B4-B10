<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Status Checkout</title>
    {% load static %}
        <link rel="stylesheet" href="static/css/option.css">
<style>
    /* .form-control {
       padding: 15px;
       margin-bottom: 20px;
    } */
</style>
</head>
<body>
    <div class="container">
          <form method="post" enctype="multipart/form-data">
         <center><h2>Job Details</h2></center><br>
         {% csrf_token %}
         <div class="form-group">
        {{ form.company_name }}
    </div>

    <div class="form-group">
        {{ form.designation }}
    </div>

    <div class="form-group">
        {{ form.work_location }}
    </div>

              <button type="submit" id="register-btn">Next</button>
         </form>
    </div>
</body>
</html>
